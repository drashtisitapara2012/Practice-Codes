<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

  <h1>Personal Expense Tracker</h1>
  <div class="table-section">
    <div class="top-bar">
      <i class="fas fa-plus add-icon" title="Add Expense" onclick="redirectToAddPage()"></i>
      
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
      <button id="applyDateFilter">Filter</button>

      <div class="search-wrapper">
        <i class="fas fa-search search-icon" id="searchToggle"></i>
        <input type="text" id="search" placeholder="Search by Title or Category" />
        <span class="search-cancel" id="searchCancel">&times;</span>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table><br><br>
    </div>
    <span id="totalExpense" class="total-expense">
      Total Expense: â‚¹0
    </span>
    <div class="chart-container">
      <h3>Expenses by Category</h3>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <script src="app.js" defer></script>

  </form>
</body>

</html>
