
     <!DOCTYPE html>
     <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors</title>
     </head>
     <body>
        <!-- Colors -->
        <!--RGB format rgba() here a means the alpha it defines the opacity-->
        <p style="color:rgb(0,255,0)"> Hello world</p>
        <p style="color:rgba(255,99,71,0.5)">Hello World</p>

        <!--HEX format-->
        <p style="color:#ee82ee">Hello World</p>

        <!--HSL format : HSL(hue,saturation,lightness)-->
        <p style="color:hsl(233,40%,74%)">This color is througn HSL format</p>
        <p style="color:hsla(0,100%,50%,0.5)">This is HSLA demo</p>

     </body>
     </html>
