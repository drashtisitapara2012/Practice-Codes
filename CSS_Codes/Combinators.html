<body>
   <!-- <p>The descendant combinator (space) matches all elements that are descendants (children, grandchildren, etc.) of a specified element.</p>
    <div>
         <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section><p>Paragraph 3 in the div.</p></section>
    </div> -->

    <!--<p>The > combinator (child) selects all elements that are direct children of a specified element.</p>
    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div (inside a section element).</p>
        </section>
        <p>Paragraph 4 in the div.</p>
    </div>  -->

   <!-- <p>The + combinator (next sibling) is used to select an element that is directly after a specific element.</p>
    <div>
    <p>Paragraph 1 in the div.</p>
    <p>Paragraph 2 in the div.</p>
    </div>

    <p>Paragraph 3. After a div.</p>
    <p>Paragraph 4. After a div.</p>

    <div>
    <p>Paragraph 5 in the div.</p>
    <p>Paragraph 6 in the div.</p>
    </div>

    <p>Paragraph 7. After a div.</p>
    <p>Paragraph 8. After a div.</p>  -->

    <p>The ~ combinator (subsequent sibling) selects all elements that are next siblings of a specified element.</p>
    <p>Paragraph 1.</p>
    
    <div>
    <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>

</body>
