<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
</head>

<body>
    <h2>The mouseover and mousout Events</h2>

    <div id="box" style="width:200px;height:100px;padding:16px;border:1px solid #000;">
        Move mouse over this box!
    </div>
     <div id="box1" style="width:200px;height:100px;padding:16px;border:1px solid #000;">
        Move mouse over this box to find coordinates!
    </div>
    <script>
        const box=document.getElementById("box");
        box.addEventListener("mouseover",function(){
            box.innerHTML="Mouse Over Event Triggered!";
        });
        box.addEventListener("mouseout",function(){
            box.innerHTML="Mouse is out of this box!";
        });
        box.addEventListener("mouseup",function(){
            box.innerHTML="Mouse Up Event Triggered!";
        });
        box.addEventListener("mousedown",function(){
            box.innerHTML="Mouse Down Event Triggered!";
        });
        box.addEventListener("dblclick",function(){
            box.style.backgroundColor="pink";
        });
        
        box1.addEventListener("mousemove",function(){
            document.getElementById("box1").innerHTML="X : "+event.clientX+" Y : "+event.clientY;
        });

    </script>
</body>

</html>
