<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <link rel="stylesheet" href="MarginPadding.css">
</head>
<body>
    <!--Margin is the space around the elements-->
    <div class="margin_demo">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>
    <p>This is the margin through short hand property</p>
    <h2>This is the margin with auto value</h2>

    <!--Padding is the space around the elements content-->
    <div class="padding_demo">This is the content where padding is appplied</div>
</body>
</html>
