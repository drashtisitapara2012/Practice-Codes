<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #grad1{
            height: 200px;
            background-image: linear-gradient(to top,pink,lightsteelblue);
        }
        #grad2{
            height: 200px;
            background-image: linear-gradient(to bottom,pink,lightsteelblue);
        }
         #grad3{
            height: 200px;
            background-image: linear-gradient(to right,pink,lightsteelblue);
        }
        #grad4 {
            height: 150px;
            width: 200px;
            background-image: radial-gradient(red, yellow, green);
        }
        #grad5 {
            background-image: conic-gradient(red, yellow, green, blue, black);
        }
    </style>
</head>
<body>
    <div id="grad1"></div><br><br>
    <div id="grad2"></div><br><br>
    <div id="grad3"></div><br><br>

    <div id="grad4"></div><br><br>
    <div id="grad5"></div><br><br>
</body>
</html>
