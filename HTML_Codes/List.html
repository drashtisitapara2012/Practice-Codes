<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type:none;
            overflow:hidden;
            background-color: #333333;
        }
        li{
            float:left;
        }
        li a{
            display:block;
            color:white;
            text-align: center;
            padding: 16px;
        }
        li a:hover{
            background-color: #111111;
        }
    </style>
</head>
<body>
    <!--Unordered List-->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
    </ul>

    <ol type="I">
        <li>Coffee</li><br>
        <li>Tea</li><br>
        <li>Milk</li>
    </ol>

</body>
</html>
