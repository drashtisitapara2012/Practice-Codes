<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello JavaScript in Head!";
        }
    </script>
</head>

<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <button onclick="window.print()">Print this page</button><br> <!--print the content of current window-->

    <script>
        document.write(2+3);
        window.alert("Hello World!");
    </script>
</body>

</html>
