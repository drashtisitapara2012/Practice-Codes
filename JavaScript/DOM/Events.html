<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1 onclick="this.innerHTML='Ooopsss!!'">Click on this text</h1>
    <h1 onclick="changeText(this)">Here function is called from the event</h1>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    Enter your name: <input type="text" id="fname" onchange="upperCase()"><br>

    <button id="mydt">Click to get the Date</button>
    <p id="demo1"></p>

    <script>
    function changeText(id){
        id.innerHTML="Text Changed";
    }

    document.getElementById("myBtn").onclick=displayDate;
    function displayDate(){
        document.getElementById("demo").innerHTML=Date();
    }

    function upperCase(){
        const x=document.getElementById("fname");
        x.value=x.value.toUpperCase();
    }

    document.getElementById("mydt").addEventListener("click",displayDate);
    function displayDate(){
        document.getElementById("demo1").innerHTML=Date();
    }
    </script>
</body>
</html>
